<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>VanillaJs Calculator</title>
</head>
<body>
<div class="calculator clearfix">
    <input id="display" type="text" disabled>
    <div class="clearfix">
        <button id="button-reset">C</button>
    </div>
    <button id="button-seven">7</button>
    <button id="button-eight">8</button>
    <button id="button-nine">9</button>
    <button id="button-divide">/</button>
    <button id="button-five">5</button>
    <button id="button-six">6</button>
    <button id="button-four">4</button>
    <button id="button-multiply">*</button>
    <button id="button-one">1</button>
    <button id="button-two">2</button>
    <button id="button-three">3</button>
    <button id="button-sum">+</button>
    <button id="button-equal">=</button>
    <button id="button-zero">0</button>
    <button id="button-dot">.</button>
    <button id="button-subtract">-</button>
</div>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
